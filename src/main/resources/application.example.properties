spring.datasource.url=jdbc:postgresql://<ipaddr>:<port>/<dbname>
spring.datasource.username=<db_username>
spring.datasource.password=<db_password>
server.address=<server_ipv4>
server.port=<server_port>

server.error.whitelabel.enabled=false
server.error.path=/error

spring.security.oauth2.client.registration.google.client-id=<google-oauth2-clientid>
spring.security.oauth2.client.registration.google.client-secret=<google-oauth2-clientsecret>